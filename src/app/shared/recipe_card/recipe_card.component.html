<div class="card h-100">
  <div *ngIf="recipe.owner.id != null" class="card-block user-info-header">
    <div class="d-flex w-100">
      <div>
        <a [routerLink]="'/profile/' + recipe.owner.id">
          <img alt="" class="avatar-xs rounded-circle" src="{{recipe.owner.image_url || 'assets/images/blank_user.png'}}" onError="this.src='assets/images/blank_user.png';" />
        </a>
      </div>
      <div class="pl-3 w-75">
        <div class="w-100">
          <p class="bold ff-headers mb-0 text-truncate">{{recipe.owner.username}}</p>
        </div>
        <small class="text-muted">{{recipe.updatedAt | date: 'MMMM d, y'}}</small>
      </div>
    </div>
  </div>
  <a [routerLink]="'/recipe/' + recipe.id">
    <img class="card-img-top img-fluid" src="{{recipe.image_url || 'assets/images/recipe-defaults/other.jpg'}}" onError="this.src='assets/images/recipe-defaults/other.jpg';" alt="Card image" />
  </a>
  <div class="card-body recipe-body">
    <p class="card-title bold ff-headers">{{recipe.name}}</p>
  </div>
  <div class="card-body recipe-body pt-0 pb-0">
    <p class="ff-headers text-muted">{{recipe.category}}</p>
  </div>
  <div class="likes-saves-header card-body pt-0 pb-1" *ngIf="recipe.likes_count != null && recipe.saves_count != null">
    <i class="mr-1 text-blue icon-arrows-circle-up" style="line-height: 1;"></i>
    <small>{{ recipe.likes_count }}</small>
    <small class="text-muted text-uppercase ml-1">likes</small>
    <i class="mr-1 ml-2 text-red icon-basic-heart" style="line-height: 1;">
    </i>
    <small>{{ recipe.saves_count }}</small>
    <small class="text-muted text-uppercase ml-1">saves</small>
  </div>
</div>
