<div class="row">

  <!-- Recipe Image Upload -->
  <div class="col-lg-6 col-xs-12" [hidden]="!sessionUser">
    <div class="card">
      <div class="card-header">IMAGE</div>
      <div class="card-body">
        <image-upload (uploadFinished)="imageUploaded($event)" [url]="imageUploadURL" [max]="1" [extensions]="['jpg','png','gif','jpeg']" [headers]="authHeaders">
        </image-upload>
      </div>
    </div>
  </div>
  <!-- End Recipe Image Upload -->

  <!-- Proportions Chart -->
  <div class="col-lg-6 col-xs-12" [hidden]="!sessionUser">
    <div class="card">
      <div class="card-header">PROPORTIONS</div>
      <div class="card-body">
        <div>
          <ngx-charts-pie-chart class="chart-container" [scheme]="colorScheme" [results]="single" [legend]="false" [labels]="true" [doughnut]="true" [arcWidth]="0.25" [tooltipDisabled]="true">
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <!-- End Proportions Chart -->

  <!-- Flavors List -->
  <div class="col-lg-6 col-xs-12" [hidden]="!sessionUser">
    <div class="card">
      <div class="card-header">FLAVORS</div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-xs-12 col-sm-8">
            <label>Flavor</label>
            <input type="text" class="form-control" [ngbTypeahead]="searchFlavor" placeholder="Flavor" [(ngModel)]="recipe.flavors" [resultTemplate]="flavorTemplate" />

            <ng-template #flavorTemplate let-r="result">
              [{{r.manufacturer}}] {{ r.name }}
            </ng-template>
          </div>

          <div class="form-group col-xs-12 col-sm-4">
            <label>Percent (%)</label>
            <input class="form-control" type="number" value="0">
          </div>

          <div class="col-12 mt-3">
            <button type="button" class="btn btn-outline-primary" (click)="print()">Add Flavor</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- End Flavors List -->

  <!-- Recipe Base -->
  <div class="col-lg-6 col-xs-12" [hidden]="!sessionUser">
    <div class="card">
      <div class="card-header">RECIPE BASE</div>
      <div class="card-body">

        <div class="form-row">
          <div class="form-group col-12">
            <label>Amount to Make (ml)</label>
            <input class="form-control" type="number">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-12">
            <label>Desired Nicotine Strength (mg/ml)</label>
            <input class="form-control" type="number">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-12">
            <label>Propylene Glycol (%)</label>
            <input class="form-control" type="number" [(ngModel)]="recipe.pg_percent">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-12">
            <label>Vegetable Glycerin (%)</label>
            <input class="form-control" type="number" [(ngModel)]="recipe.vg_percent">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-8">
            <label>Nicotine Strength (mg/ml)</label>
            <input class="form-control" type="number">
          </div>

          <div class="form-group col-4">
            <label class="custom-control custom-radio">
  <input id="radio1" name="radio" type="radio" class="custom-control-input">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">Toggle this custom radio</span>
</label>
<label class="custom-control custom-radio">
  <input id="radio2" name="radio" type="radio" class="custom-control-input">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">Or toggle this other custom radio</span>
</label>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End Recipe Base -->

  <!-- Additional Info -->
  <div class="col-lg-6 col-xs-12" [hidden]="!sessionUser">
    <div class="card">
      <div class="card-header">ADDITIONAL INFO</div>
      <div class="card-body">

        <div class="form-row">
          <div class="form-group col-12">
            <label>Category</label>
            <select class="form-control" [(ngModel)]="recipe.category">
            <option *ngFor="let category of categories">{{category}}</option>
          </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-12">
            <label>Steep Time (days)</label>
            <input class="form-control" type="number" [(ngModel)]="recipe.steep_time">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-12">
            <label>Description</label>

            <div>
              <div class="toolbar" id="toolbar-toolbar">
                <span class="ql-formats">
                  <select class="ql-size">
                    <option value="small"></option>
                    <option selected=""></option>
                    <option value="large"></option>
                    <option value="huge"></option>
                  </select>
                </span>
                <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                  <button class="ql-underline"></button>
                  <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                  <select class="ql-color"></select>
                  <select class="ql-background"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-list" value="ordered"></button>
                  <button class="ql-list" value="bullet"></button>
                  <select class="ql-align">
                    <option selected=""></option>
                    <option value="center"></option>
                    <option value="right"></option>
                    <option value="justify"></option>
                  </select>
                </span>
                <span class="ql-formats">
                  <button class="ql-link"></button>
                </span>
              </div>

              <div id="editor-container">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Additional Info -->

</div>
